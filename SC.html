            <audio controls src="audio/{{audio}}">
            </audio>
        </div>
            <div class="block1">
            <img src="img/{{block1.ilustration}}" alt="{{block1.descriptif}}" class="hammeread"/>

               {{{block1.txt}}}
            </p>
        </div>
        <div class="image">
            <img src="img/{{img1.ilustration}}" alt="{{img1.descriptif}}" class="ban"/>

        <div class="CUTLASS" id="cutlass"> 
            <h2>{{{ship.title}}}</h2>

                {{{ship.txt1}}}
            </p>
            <div class="roctxt">
                <img src="img/{{ship.img2.fichier}}" alt="{{ship.img2.descriptif}}" class="roc"/>
                <p class="txt">
                   {{{ship.txt2}}}
                </p>
            </div>
        </div>
        <h2 class="santontitre" od="santon">Le systéme Santon</h2>

            <p class="santontxt1">
               {{{systeme.txt1}}}
            </p> 
            <img src="img/{{systeme.img1.fichier}}" alt="{{systeme.img1.descriptif}}" class="santonimg"/>
            <p class="santontxt2">
               {{{systeme.txt2}}}
                <img src="img/{{systeme.img2.fichier}}" alt="{{systeme.img2.descriptif}}" class="quantum"/>
                
            </p>
